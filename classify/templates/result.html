<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 30px;
            background: #495057;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .digit-result {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .confidence-result {
            font-size: 1.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-custom i {
            margin-right: 8px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4">Prediction Result</h2>
        <p class="digit-result">Predicted Digit: {{ digit }}</p>
        <p class="confidence-result">Confidence: {{ confidence|floatformat:2 }}%</p>
        <a href="/" class="btn btn-secondary btn-custom mt-3">
            <i class="bi bi-arrow-left-circle"></i> Try Another
        </a>
    </div>

    <!-- Bootstrap Icons (for the arrow icon) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script>
</body>
</html>
